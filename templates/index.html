<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Libre Franklin', sans-serif;
            background: #fef6f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: #fff0f5;
            border-radius: 28px;
            padding: 40px 30px;
            max-width: 540px;
            width: 100%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.07);
        }

        h2 {
            text-align: center;
            color: #c2185b;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-floating>.form-control {
            border-radius: 50px;
            border: 2px solid #ec407a;
            padding-left: 20px;
            height: 58px;
        }

        .form-floating>label {
            color: #c2185b;
            padding-left: 20px;
        }

        .form-floating {
            margin-bottom: 18px;
        }

        .btn-iris {
            background-color: #d81b60;
            color: white;
            font-weight: 600;
            border-radius: 50px;
            padding: 12px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .btn-iris:hover {
            background-color: #ad1457;
        }

        .result-box {
            margin-top: 25px;
            border: 2px dashed #c2185b;
            padding: 16px;
            border-radius: 20px;
            font-weight: 600;
            text-align: center;
            background-color: #fce4ec;
            color: #880e4f;
        }

        @media (max-width: 576px) {
            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸŒ¸ Iris Flower Predictor</h2>
    <form method="POST" action="/">
        <div class="form-floating">
            <input type="number" step="any" min="0" class="form-control" name="SepalLengthCm" id="sepalLength" placeholder="Sepal Length" required>
            <label for="sepalLength">Sepal Length (cm)</label>
        </div>
        <div class="form-floating">
            <input type="number" step="any" min="0" class="form-control" name="SepalWidthCm" id="sepalWidth" placeholder="Sepal Width" required>
            <label for="sepalWidth">Sepal Width (cm)</label>
        </div>
        <div class="form-floating">
            <input type="number" step="any" min="0" class="form-control" name="PetalLengthCm" id="petalLength" placeholder="Petal Length" required>
            <label for="petalLength">Petal Length (cm)</label>
        </div>
        <div class="form-floating">
            <input type="number" step="any" min="0" class="form-control" name="PetalWidthCm" id="petalWidth" placeholder="Petal Width" required>
            <label for="petalWidth">Petal Width (cm)</label>
        </div>

        <button type="submit" class="btn btn-iris mt-3">Predict</button>
    </form>

    {% if prediction %}
        <div class="result-box mt-4">
            ðŸŒ¼ Predicted Species: <strong>{{ prediction }}</strong>
        </div>
    {% endif %}
</div>

</body>
</html>
